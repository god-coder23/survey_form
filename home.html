<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Multi Step Form</title>
    <link rel="icon" type="image/png" href="images/logo.png">
</head>
<body>

<div class="container">
    <div class="image">
        <img src="images/im.png" id="image1" class="image1">
        <img src="images/img2.png" id="image2" class="image1">
    </div>
    <div class="left-panel"></div>
    <div class="right-panel">
        <div class="steps-nav">
            <div class="step active">1 <span>Personal Details</span></div>
            <div class="step">2 <span>Message</span></div>
            <div class="step">3 <span>Checkbox</span></div>
            <div class="step">4 <span>Analyse</span></div>
        </div>

        <p class="step-count">Step 1/4</p>
        <h1 class="title">Personal Details</h1>

        <form class="form-grid">
            
            <div class="form-group">
                <label>First Name</label>
                <input type="text" placeholder="First Name" id="name">
                <p class="error1"></p>
            </div>

            <div class="form-group">
                <label>Last Name</label>
                <input type="text" placeholder="Last Name" id="lastname">
                <p class="error2"></p>

            </div>

            <div class="form-group">
                <label>Date of Birth</label>
                <input type="text" placeholder="23 / 11 / 2006">
                <p class="error3"></p>

            </div>

            <div class="form-group email">
                <label>Email Address</label>
                <input type="email" placeholder="example@gamil.com">
                <p class="error4"></p>

            </div>

            <div class="form-group full">
                <label>Address</label>
                <input type="text" placeholder="Lohegaon,Pune">
                <p class="error5"></p>

            </div>

        </form>
        <a href="step2.html">
        <button class="next-btn" id="nextbtn2">Next Step</button></a>
    </div>

</div>
<script src="home.js"></script>
<script src="step4.js"></script>

</body>
</html>
